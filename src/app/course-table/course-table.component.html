<div class="course-table">
    <mat-form-field class="filter-field" appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput class="filter-input" (keyup)="applyFilter($event)" placeholder="Filtrera kurser">
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <!-- Kurskod Kolumn -->
      <ng-container matColumnDef="courseCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kurskod</th>
        <td mat-cell *matCellDef="let course">{{ course.courseCode }}</td>
      </ng-container>
  
      <!-- Kursnamn Kolumn -->
      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kursnamn</th>
        <td mat-cell *matCellDef="let course">{{ course.courseName }}</td>
      </ng-container>
  
      <!-- Poäng Kolumn -->
      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Poäng</th>
        <td mat-cell *matCellDef="let course">{{ course.points }}</td>
      </ng-container>
  
      <!-- Ämne Kolumn -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ämne</th>
        <td mat-cell *matCellDef="let course">{{ course.subject }}</td>
      </ng-container>
  
      <!-- Kursplan Kolumn -->
      <ng-container matColumnDef="syllabus">
        <th mat-header-cell *matHeaderCellDef>Kursplan</th>
        <td mat-cell *matCellDef="let course">
          <a [href]="course.syllabus" target="_blank">Visa kursplan</a>
        </td>
      </ng-container>
  
      <!-- Actions Kolumn -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Visa mer</th>
        <td mat-cell *matCellDef="let course">
          <button mat-raised-button color="primary" (click)="openCourseDetails(course)">Visa mer</button>
        </td>
      </ng-container>
  
      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="items-page" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
